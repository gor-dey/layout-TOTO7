<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT FROM 'GOOGLE FONTS' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- SWIPER -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>TOTO7</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <img class="header__logo" src="./img/image 6.svg" alt="logo" />
      <div class="header__space"></div>
      <button class="header__button">О НАС</button>
      <button class="header__button">Вход</button>
      <button class="header__button">Регистрация</button>
    </header>
    <!-- HEADER END -->
    <main>
      <!-- SLIDER MOBILE START -->
      <div class="winners">
        <div class="winners__text">Победители</div>

        <div class="winners__slider image-slider swiper-container swiper">
          <div class="image-slider__wrapper swiper-wrapper">
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <div class="image-slider-image__data">И.К.</div>
                <div class="image-slider-image__data">Иван К.</div>
                <div class="image-slider-image__data">+ 15 000 р.</div>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <div class="image-slider-image__data">И.К.</div>
                <div class="image-slider-image__data">Иван К.</div>
                <div class="image-slider-image__data">+ 15 000 р.</div>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <div class="image-slider-image__data">И.К.</div>
                <div class="image-slider-image__data">Иван К.</div>
                <div class="image-slider-image__data">+ 15 000 р.</div>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <div class="image-slider-image__data">И.К.</div>
                <div class="image-slider-image__data">Иван К.</div>
                <div class="image-slider-image__data">+ 15 000 р.</div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <!-- SLIDER MOBILE END -->

      <div class="events">
        <div class="events__text">События</div>
      </div>
      <div class="events__card">
        <div class="events__card__header"></div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./index.js"></script>
</html>
